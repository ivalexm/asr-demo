<head>
    <title>ThoughtWorks ASR Demo</title>
    <script src="https://upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.3.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"

    <div class="container">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">ThoughtWorks ASR Demo</a>
        </div>
    </div>
</nav>
<div class="container theme-showcase" role="main">
    <div class="jumbotron">
        <h1>ASR Demo from DataClouds@ThoughtWorks</h1>
    </div>
    <div class="page-header">
        <h1>Task Result</h1>
    </div>
    <div id="task-result">
    </div>

    <div class="page-header">
        <h1>Upload File</h1>
    </div>
    <form enctype="multipart/form-data">
        <label for="wav">Please select a .wav file (must be sampled in 16kHz)</label>
        <span class="btn btn-default btn-file" style="position: relative;overflow: hidden;">
            Select File
            <input id="wav" type="file" name="wav" style="
                position: absolute;
                top: 0;
                right: 0;
                min-width: 100%;
                min-height: 100%;
                font-size: 100px;
                text-align: right;
                filter: alpha(opacity=0);
                opacity: 0;
                outline: none;
                background: white;
                cursor: inherit;
                display: block;">
        </span>
        <input class="btn btn-primary" id="wav-submit" type="button" name="submit" value="Submit">
    </form>

    <div class="page-header">
        <h1>Use Your Micro Phone ... (only work on https)</h1>
    </div>
    <button class="btn btn-primary" onclick="startRecording(this);"><span class="glyphicon glyphicon-record"></span><span>Record</span></button>
    <button class="btn btn-warn" onclick="stopRecording(this);" disabled>stop</button>

    <h3>Log</h3>
    <pre id="log"></pre>
</div>

        })
                .done(function (data) {
                    function getStatus(id) {
                        $.get('/tasks/' + id)
                                .done(function (data) {
                                    var result = $.parseJSON(data);
                                    if (result.status == 'pending') {
                                        $('#task-result').text("processing");
                                        setTimeout(function () {
                                            getStatus(id)
                                        }, 5000);
                                    } else {
                                        $('#task-result').text(result.result);
                                    }
                                })
                    }

                    getStatus(data.id);
                })
                .error(function (error) {
                    $('#task-result').text(error);
                });
    }

        var formData = new FormData($('form')[0]);
